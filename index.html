    <!-- Anti‑Adblock Library loader: replace `libPath` after installing on your server -->
    <script type="text/javascript" id="anti-adblock-loader">
      (function () {
        var libPath = "/lib-t48s7z.js"; // TODO: replace with your installed random filename
        try {
          var s = document.createElement("script");
          s.type = "text/javascript";
          s.src = libPath;
          s.onerror = function () {
            // Fallback to CDN if local anti-adblock library isn't present yet
            var f = document.createElement("script");
            f.type = "text/javascript";
            f.src = "//acscdn.com/script/aclib.js";
            document.head.appendChild(f);
          };
          document.head.appendChild(s);
        } catch (e) {
          // Last-resort fallback
          var f2 = document.createElement("script");
          f2.type = "text/javascript";
          f2.src = "//acscdn.com/script/aclib.js";
          document.head.appendChild(f2);
        }
      })();
    </script>

    <link rel="prefetch" href="/scram/scramjet.worker.js" />
    <link rel="prefetch" href="/scram/scramjet.shared.js" />
  </head>
  <body>
    <div id="root"></div>
    <script src="/scram/scramjet.controller.js"></script>
    <script>
      const scramjet = new ScramjetController({
        prefix: "/~/scramjet/",
        files: {
          wasm: "/scram/scramjet.wasm.wasm",
          worker: "/scram/scramjet.worker.js",
          client: "/scram/scramjet.client.js",
          shared: "/scram/scramjet.shared.js",
          sync: "/scram/scramjet.sync.js",
        },
      });
      window.sj = scramjet;
    </script>
    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Initialize ads (runs after library is available) -->
    <script>
      (function initAdcash() {
        try {
          if (window.aclib && typeof window.aclib.runPop === "function") {
            window.aclib.runPop({ zoneId: "10579514" });
          } else {
            setTimeout(initAdcash, 500);
          }
        } catch (e) {
          // swallow
        }
      })();
    </script>
  </body>
